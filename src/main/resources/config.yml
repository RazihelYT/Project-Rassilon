settings:
    # General plugin settings, not much to do here...
    general:
        # Enables automatic updating and update checking.
        # It is recommended you don't change this!
        auto-update: true
    # Regeneration settings. LOOK HERE FIRST!!!
    regen:
        # The number of times a player can regenerate.
        # Is reset to this value upon death.
        count: 12
    # DO NOT TOUCH THIS!!!
    # This is essential to the survival of your configuration settings!
    config-version: 2
            
    
        
    

    
